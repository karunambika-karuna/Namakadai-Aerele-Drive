<!DOCTYPE html>
<html>
<head>
  <title>Namakadai Company Form</title>
  <link rel="stylesheet" href="/static/company.css">
</head>
<body>
  <h1>Namakadai</h1>
  <a href="{{ url_for('entry') }}">Back to Entry</a>
  <div class="company-form">
  <form action="/company" method="POST">
    <label for="companyname">Company Name:</label>
    <input type="text" id="companyname" name="company_name" required><br><br>
    <label for="cashbalance">Cash Balance:</label>
    <input type="text" id="cashbalance" name="cash_balance" step="0.01" required><br><br>

    <label for="companyid">Company id:</label>
    <input type="number" id="companyid" name="company_id" required><br><br>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
